<div class="row" ng-show="errorMessages.length">
    <div class="col-sm-12">
        <div class="alert alert-warning" role="alert">
            <ul class="angular-error">
                <li ng-repeat="e in errorMessages"><i class="fa fa-exclamation inline-icons end-pad-10"></i>{{e}}</li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h3>Add a new user</h3>
        <pre>{{newUser}}</pre>
        <form name="userAddForm" ng-submit="saveNewUser(userAddForm)">
            <div class="form-group">
                <input type="text" class="form-control"
                       name="displayName" ng-model="newUser.name"
                       placeholder="Enter the display name" required
                       tabindex="1">
            </div>

            <div class="form-group">
                <input type="email" class="form-control"
                       name="emailAddress" ng-model="newUser.email"
                       placeholder="Enter the email address" required
                       tabindex="2">
            </div>

            <div class="form-group">
                <input type="password" class="form-control"
                       name="password" ng-model="newUser.password"
                       placeholder="Enter your password" required
                       tabindex="3">
            </div>

            <div class="form-group">
                <input type="password" class="form-control"
                       name="cPassword" ng-model="newUser.cPassword"
                       placeholder="Confirm your password" required
                       tabindex="4">
            </div>

            <div class="form-group">
                <input type="submit" name="submit"
                       value="Save" class="btn btn-primary" tabindex="5">
            </div>
        </form>
    </div>
</div>
