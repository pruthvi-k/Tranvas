<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="modal.close(false)" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{modal.title}}</h4>
            </div>
            <div class="modal-body">
                <p>{{modal.body}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="modal.close(true)" class="btn btn-success" data-dismiss="modal">OK
                </button>
            </div>
        </div>
    </div>
</div>
